<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="/file.js"></script>
    <title>Calculator</title>
</head>

<body>
    <div class="calculator">
        <p class="horizontal">
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button>+</button>
        </p>
        <p>
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button>-</button>
        </p>

        <p>
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button>*</button>
        </p>

        <p>
            <button>0</button>
            <button>.</button>
            <button>=</button>
            <button>/</button>
        </p>

        <p> <button>clear</button></p>
    </div>
</body>

</html>
